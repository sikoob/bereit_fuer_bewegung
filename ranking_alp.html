        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style> 
            body { 
                margin: 0; 
                background-color: rgb(18, 50, 80);
            }  
            
            .text {
                font-family: Arial, Helvetica, sans-serif;
                display: block;
                position: absolute;
                top: 0.5rem;
                left: 2rem; 
            }

            h1 {

                color: rgb(55,195,145);
                font-size: 3rem;
            }

            a {
                color: rgb(55,195,145);
                font-size: 1.75rem;
                padding-right: 2rem;
            }

            #chart-container {
                display: block;
                position: absolute;
                top: 12rem;
                left: 10rem;
                background-color: rgba(255,255,255,0.95);
                transform: scale(1.15);
            }

            @media (max-width: 56.25em) {
                .text {
                    top: 0.2rem;
                    left: 0.2rem;
                    display: flex;
                    flex-direction: column;
                }

                h1 {
                    font-size: 1.5rem;
                }

                a{
                    font-size: .75rem;
                    margin-bottom: 0.15rem;
                }

                #chart-container {
                    left: 0;
                    transform: none;
                }
            }
        </style>
        <title>Bereit für Bewegung - Ranking</title>
    </head>
    <body>
        <div class="text">
            <h1>Ranking der gesammelten Kilometer je Team</h1>
            <a href="index.html">Zurück</a>
            <a href="ranking_part.html">Sortierung nach gesammelten Kilometern je Teilnehmer</a>
            <a href="ranking.html">Sortierung nach gesammelten Kilometern je Team</a>
        </div>
        <div id ="chart-container" class="table-responsive">
            <canvas id="myChart" style="height:600px;width: 1200px" class="chart"></canvas>
        </div>
        <!--scripts for diagram displays  -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
                    //definition of variables

            let dataSet = [193, 176, 148, 0, 0, 348, 0, 66, 73, 88, 18, 42, 38, 96, 59, 277, 176, 0, 0, 27, 0, 0, 15, 52, 8, 0, 0, 295, 167, 18, 62, 38, 0, 40, 93, 556, 0, 24];     //dataset to be used

            let maxVal = Math.max(...dataSet);                              //max. value in dataset to define height of y-axes and way of chart setup

            let labelTeams = ['#SusAläuft', '3C2ST', '69 in Bewegung', 'Alternativlos', 'APAC', 'Corporate Finance', 'D24 Crazy Credit & Loan Officers', 'Der Norden ist oben', 'Die Hamburger Perlen', 
                            'Die KaJo Bobbele', 'Die Roßbergs', 'Die Zollhafensprinter', 'Dreamteam Nord', 'GK Monnem', 'Happy Feet!', 'In Leipzig läuft\'s', 'Kesselflitzer', 'LBBW Spätzle Power', 
                            'London Marathoners', 'Nachhaltig schnell', 'NRW - Niemand rennt weiter', 'PoseiDonnas', 'PVM Ulm Biberach', 'Roadrunners', 'Roadrunners Mannheimer Oststadt', 
                            'Rudern@LBBW', 'RunGirls&Co. around the world',  'S.T.I.E.R.', 'Schloßplatzchampions', 'Shake, Rattle & Go!', 'Sonnenläufer', 'Spätzlesrenner',
                            'Stuttgart City Movers', 'Stöcklesfetzer', 'SüdLeasing Ost bewegt sich...', 'The Walking Swimmers', 'Trainierende Trainees', 'Walk&Talk @B20'];        //variable for teams to be displayed for easier modification

            let backgroundColors = ['rgba(18, 50, 80, 0.2)', 'rgba(55, 195, 155, 0.2)'];

            let borderColors = ['rgba(18, 50, 80, 0.5)', 'rgba(55, 195, 155, 0.5)'];

            let stepSize = 100;

            let config = "";                                                //variable for chart configuration, defined in if-statement dependent on chart setup

            //chart setup dependent on size of maxVal

            maxValCeil = Math.ceil(maxVal/stepSize)*stepSize;           //format max. Val to fit stepsize for upper axis

            //data setup for chart
            Chart.defaults.font.size = 14;
            const data = {
                labels: labelTeams,                                     //labeling for teams to be displayed
                datasets: [{
                    label: 'Ranking der Teamleistungen',
                    data: dataSet,                                      //data to be used
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 0,
                    fill: true
                }]
            };

            //config of chart display
            config = {                 
                type: 'bar',
                data,
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            beginAtZero: true,                      //beginning with 0
                            max: maxValCeil,                      //dependent on data input and step size
                            ticks: {
                                stepSize: stepSize,
                                font: {
                                    size: 11,
                                }
                            },
                            title: {
                                display: true,
                                text: 'Gesammelte Kilometer',
                                font: {
                                    size: 16,
                                },
                            },
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 13,
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false                  //to not display data labels in chart               
                        }
                    }
                }
            };
            
            //rendering of chart
            const myChart = new Chart(
                document.getElementById('myChart'), 
                config
            );
        </script>
